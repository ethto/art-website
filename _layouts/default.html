<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="{{site.baseurl}}/main.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/modules.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/grid.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/type.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
  <link href="{{site.baseurl}}/favicon.ico" rel="shortcut icon">
  <link href="{{site.baseurl}}/e-favicon.png" rel="apple-touch-icon">
  <link href="{{site.baseurl}}/https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,800" rel="stylesheet">
</head>
<body>
  <div class="main wrapper island-1-2">

    <header role="banner" class="header">
      <div class="header-nav grid grid-middle">

        <div class="logo peta unit xs-1-2 s-1-2 m-2-3 l-2-3">
          <h1 class="push-0 pad-t-0">
            <a href="{{site.baseurl}}/index">
              <i class="icon i-192"><img src="{{site.baseurl}}/images/logo.svg" alt="esther johnson logo"></i>
              <span class="icon-label exa bold"></span>
            </a>
          </h1>
        </div>

        <div class="nav-btn pad-t push-0 giga unit xs-1-2 s-1-2 m-1-3 l-1-3">
          <nav role="navigation" id="nav" tabindex="0" class="header-nav list-group">
            <ul class="nav">
              <li class="nav-link"><a class="header-nav-a list-group kilo bold" href="{{site.baseurl}}/index">work</a></li>
              <li class="nav-link"><a class="header-nav-a list-group kilo bold" href="{{site.baseurl}}/about">about</a></li>
              <li class="nav-link"><a class="header-nav-a list-group kilo bold" href="{{site.baseurl}}/extra">extra</a></li>
            </ul>
          </nav>
        </div>

      </div>
    </header>
  </div>

    <main>

      {{content}}

    </main>
    {% unless page.pageid == 404 %}
  <div class="main wrapper island-1-2">

    <footer class="footer island-1-2 wrapper">
      <div class="grid">

        <div class="unit s-1-3 m-1-2 l-3-4 lx-3-4">

        </div>
        <div class="unit s-2-3 m-1-2 l-1-4 lx-1-4">
          <div class="grid">
            <div class="unit xs-1-2 s-1-2 m-1-2 l-1-2 xl-1-2">
            </div>
          </div>


          <div class="push-1-4">
            <a class="micro bold" itemprop="email" href="mailto:contact@estherjohnson.ca">contact@estherjohnson.ca</a>
          </div>

          <div class="insta">
            <a href="https://www.instagram.com/estherjdesign.ca/?hl=en">
              <i class="icon i-32">
                <img src="{{site.baseurl}}/images/instagram.svg" alt="">
              </i>
            </a>
          </div>
        </div>

      </div>


    </footer>

  </div>
  {% endunless %}

</body>
</html>
